services:
  - type: web
    name: bvox-finance
    runtime: node
    startCommand: node server.js
    env:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    routes:
      - path: /
        destination: /index.html
        type: rewrite
    staticPublicPath: /
    buildCommand: npm install
